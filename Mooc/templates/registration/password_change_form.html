{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}Password Reset | Star Your Life{% endblock %}

{% block body-class %}user{% endblock %}

{% block body %}
<div class="container">
  <div class="field-box col-sm-6 col-sm-offset-3">
    <div class="row">
      <h2 class="text-center">{% trans 'Edit Password' %}</h2>
    </div>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <form method="post" action="{% url 'users:password_change' %}" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="submit" value="Reset" id="submit" class="btn btn-primary text-center col-sm-12 User-btn">{% trans 'Reset' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
